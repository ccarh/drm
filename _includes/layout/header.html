	{% if page.url == "/index.html" %}
		<section class="page-header">
		<h1 class="project-name">Digital Resources for Musicology</h1>
<style>

.myButton {
	-moz-box-shadow:inset 0px 1px 0px 0px #277346;
	-webkit-box-shadow:inset 0px 1px 0px 0px #277346;
	box-shadow:inset 0px 1px 0px 0px #277346;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #599bb3), color-stop(1, #409980));
	background:-moz-linear-gradient(top, #599bb3 5%, #409980 100%);
	background:-webkit-linear-gradient(top, #599bb3 5%, #409980 100%);
	background:-o-linear-gradient(top, #599bb3 5%, #409980 100%);
	background:-ms-linear-gradient(top, #599bb3 5%, #409980 100%);
	background:linear-gradient(to bottom, #599bb3 5%, #409980 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#599bb3', endColorstr='#409980',GradientType=0);
	background-color:#599bb3;
	-moz-border-radius:6px;
	-webkit-border-radius:6px;
	border-radius:6px;
	border:1px solid #29778f;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #8a713e;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #409980), color-stop(1, #599bb3));
	background:-moz-linear-gradient(top, #409980 5%, #599bb3 100%);
	background:-webkit-linear-gradient(top, #409980 5%, #599bb3 100%);
	background:-o-linear-gradient(top, #409980 5%, #599bb3 100%);
	background:-ms-linear-gradient(top, #409980 5%, #599bb3 100%);
	background:linear-gradient(to bottom, #409980 5%, #599bb3 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#409980', endColorstr='#599bb3',GradientType=0);
	background-color:#409980;
}
.myButton:active {
	position:relative;
	top:1px;
}


</style>
<script>function goToSubmitForm() { document.location.href="https://docs.google.com/forms/d/1Y79amjULO2B0R_QGsMucdScuU7F9keuAnI2ll6M9YPg/viewform";}</script>
<br>
<span class="print-url"></span>
<time></time>
<span style="position:relative; left:80px;" class="myButton" onclick="goToSubmitForm();">
	Submit an entry
</span>
<span class="no-print" style="float:right; padding-right:2cm;">
	<span class="keyboard-help">
		<span class="glyphicon glyphicon-th"></span>
	</span>
	<span onclick="printPage(event);" title="print" 
			style="padding-left:10px; cursor:pointer;" 
			class="print-help">
		<span onclick="printPage(event);"
			class="glyphicon glyphicon-print">
		</span>
	</span>
</span>

<br>
<br>

	{% else %}
	{{ page.url }}
		<section style="height:100px; padding-left:15px;" class="page-header">
		<table><tr><td>
		<a href="/"><h1 class="project-name2">Digital Resources for Musicology</h1></a>
		</td><td>
		<h2 class="project-tagline2" style="padding-top:0; margin-top:0px;">
		{% if page.title %}
			{{ page.title }}
		{% else %}
			{{ site.title }}
		{% endif %}
		</h2>
		</td></tr></table>
	{% endif %}
</section>
