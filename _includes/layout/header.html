
	{% if page.url == "/index.html" %}

<style>

.myButton {
	-moz-box-shadow:inset 0px 1px 0px 0px #277346;
	-webkit-box-shadow:inset 0px 1px 0px 0px #277346;
	box-shadow:inset 0px 1px 0px 0px #277346;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #599bb3), color-stop(1, #409980));

	background:-ms-linear-gradient(top, #599bb3 5%, #409980 100%);
	background:linear-gradient(to bottom, #599bb3 5%, #409980 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#599bb3', endColorstr='#409980',GradientType=0);
	background-color:#599bb3;
	-moz-border-radius:6px;
	-webkit-border-radius:6px;
	border-radius:6px;
	border:1px solid #29778f;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #8a713e;
}
.myButton:hover {

	background-color:#409980;
}
.myButton:active {
	position:relative;
	top:1px;
}

</style>
<script>function goToSubmitForm() { document.location.href="https://docs.google.com/forms/d/1Y79amjULO2B0R_QGsMucdScuU7F9keuAnI2ll6M9YPg/viewform";}</script>

<tr>
<td style="class="links-top">

	</span>
	
	|
	
	<span>

	</span>
	</nobr>
</td>

<td style="width:100%; text-align:center;">

<span style="" class="myButton" onclick="goToSubmitForm();">

</span>
